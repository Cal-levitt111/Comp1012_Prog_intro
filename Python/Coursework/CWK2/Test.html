<html>
    <head>
        <title>Table</title>
        <style>
            th, td {
                text-align: left;
                padding: 8px;
                    }

            tr:nth-child(even) {
                background-color: #D6EEEE;
                                }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2"></th>
                <th colspan="4">Class</th>
            </tr>
            <tr>
                <th colspan="2"></th>
                <th colspan="2">Positive</th>
                <th colspan="2">Negative</th>
            </tr>
            <tr>
                <th colspan="2">Attributes</th>
                <th>Yes</td>
                <th>No</td>
                <th>Yes</td>
                <th>No</td>
            </tr>
        </table>
    </body>
</html>
